<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperatureInput" placeholder="Enter temperature">
        <select id="unitSelect">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>
    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById('temperatureInput').value;
            const unitSelect = document.getElementById('unitSelect').value;
            const resultDiv = document.getElementById('result');
            let resultText = '';
            let explanation = '';

            if (temperatureInput === '') {
                resultDiv.innerHTML = 'Please enter a temperature value.';
                return;
            }

            const temperature = parseFloat(temperatureInput);

            if (unitSelect === 'C') {
                const fahrenheit = (temperature * 9/5) + 32;
                resultText = `${temperature}째C is ${fahrenheit.toFixed(2)}째F`;
                explanation = `To convert from Celsius to Fahrenheit: \nMultiply the Celsius temperature by 9/5 and then add 32.\nCalculation: (${temperature} * 9/5) + 32 = ${fahrenheit.toFixed(2)}`;
            } else if (unitSelect === 'F') {
                const celsius = (temperature - 32) * 5/9;
                resultText = `${temperature}째F is ${celsius.toFixed(2)}째C`;
                explanation = `To convert from Fahrenheit to Celsius: \nSubtract 32 from the Fahrenheit temperature and then multiply by 5/9.\nCalculation: (${temperature} - 32) * 5/9 = ${celsius.toFixed(2)}`;
            }

            resultDiv.innerHTML = `<p>${resultText}</p><p>${explanation}</p>`;
        }
    </script>
</body>
</html>
